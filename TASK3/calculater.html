<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/Images/cal2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/CSS/cal.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculater">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" value="AC" style="color:rgb(135, 135, 149);">
                    <input type="button" value="DE" style="color:rgb(135, 135, 149);">
                    <input type="button" value="%" style="color:rgb(135, 135, 149);">
                    <input type="button" value="/" style="color:#dfbf0c;">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" style="color:#dfbf0c;">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" style="color:#dfbf0c;">
                </div>
                <div>
                    <input type="button" value="3">
                    <input type="button" value="2">
                    <input type="button" value="1">
                    <input type="button" value="+" style="color:#dfbf0c;">
                </div>
                <div>
                    <input type="button" value="0" class="equal">
                    <input type="button" value=".">
                    <input type="button" value="=" style="color:#dfbf0c;">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
